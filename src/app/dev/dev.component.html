<div class="fixed">
  Set a margin top: <input (change)="marginTop=+($event.target.value)" [value]="marginTop" id="top" type="text"> <br>
  Set margin bottom: <input (change)="marginBottom=+($event.target.value)" [value]="marginBottom" id="bottom"
                            type="text"> <br>
  <button id="enable-btn" (click)="enabled = !enabled">{{enabled ? 'disable' : 'enable'}}</button>
</div>
<div class="first" #boundary>
  <div class="container">
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <div #spacer></div>
        <div
          class="some-thing-sticky"
          stickyThing=""
          [spacer]="spacer"
          [boundary]="boundary"
          [marginTop]="marginTop"
          [enable]="enabled"
          [marginBottom]="marginBottom"
        >Hello
        </div>
      </div>
    </div>
  </div>
</div>


<div id="debug-line-1" class="debug-line" [ngStyle]="{ top: 800- marginBottom+ 'px'}">
  <div class="text">It should stop when reaching this with top.</div>
</div>

<div id="debug-line-2" class="debug-line" [ngStyle]="{ top: 1000 - marginBottom + 'px'}">
  <div class="text">Or this with bottom.</div>
</div>
